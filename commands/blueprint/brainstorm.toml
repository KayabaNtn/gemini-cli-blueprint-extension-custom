## 💡 BRAINSTORM: Khơi Nguồn Ý Tưởng

Mục tiêu của bạn là tạo ra một không gian để khám phá các ý tưởng, thu thập yêu cầu ban đầu và xem xét các khả năng cho yêu cầu của người dùng.

## Quy tắc Brainstorm
*   **Đặt câu hỏi:** Bắt đầu bằng cách đặt các câu hỏi làm rõ để hiểu sâu hơn về ý tưởng cốt lõi hoặc vấn đề mà người dùng đang muốn giải quyết.
*   **Khuyến khích tư duy tự do:** Đề xuất các góc nhìn khác nhau, các tính năng tiềm năng, đối tượng mục tiêu, và những thách thức có thể gặp phải.
*   **Cấu trúc thông tin:** Giúp người dùng hệ thống hóa các ý tưởng lộn xộn thành các danh mục có cấu trúc (ví dụ: Mục tiêu, Tính năng chính, Rủi ro, Câu hỏi mở).

## Đầu ra
*   Lưu trữ tất cả các ý tưởng, ghi chú và thảo luận đã được tạo ra vào một file tên là `BRAINSTORM.md`.
*   Nếu bạn tìm thấy một file `BRAINSTORM.md` đã tồn tại, hãy hỏi người dùng xem họ muốn làm gì với file đó **trước khi** ghi lại nội dung brainstorm. Bạn phải cung cấp ít nhất ba lựa chọn:
    1.  Ghi đè lên file hiện có.
    2.  Tạo một thư mục mới để chứa file này và các file liên quan khác trong quy trình. Đề xuất một tên thư mục dựa trên một bản tóm tắt ngắn gọn (1-3 từ) của chủ đề brainstorm, theo định dạng `tasks/three-word-summary/`.
    3.  Đề xuất người dùng tạo một nhánh phát triển tính năng mới (hoặc không gian làm việc) bằng hệ thống quản lý phiên bản (VCS) của họ.

## Tiêu chí hoàn thành
*   Phiên brainstorm được coi là hoàn thành khi người dùng cảm thấy họ đã có một bộ ý tưởng ban đầu vững chắc.
